<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="./public/navbar.css">
		<link rel="stylesheet" href="./public/css_bootsrap/bootstrap.min.css" />

	</head>
	<body>
		<div class="container-fluid">
		<div class="wrapper">
			<!-- div for navigation bar -->
			<div class="header fl">
				<div class="sub-header">
					<!-- This is the start of the navigation bar -->
					<div class="top-header">
						<div class="logo fl">
							<p>
								<img class="logo_img" src="./public/images/cow_logo.png" alt="" />
								<span>UFARM</span>
							</p>
						</div>
						<div class="nav fr">
							<ul>
								<li>
									<a href="#"><span class="home">HOME</span></a>
								</li>
								<li><a href="#">ABOUT</a></li>
								<li><a href="#">PRODUCT</a></li>
								<li><a href="#">FARMERS</a></li>
								<li><a href="#">CONTACT</a></li>
								<li>
									<!-- <a href="#"><span class="sin"></span>SIGN UP</span></a> -->
									<a href="#"><span class="sin">SIGN UP</span></a>
								</li>
							</ul>
						</div>
					</div>
					<!-------end top navigation bar-->
				</div>
			</div>
			
              
                
                <div class="row"> 
                    <div class="col-md-4"> 
                                  
                    </div> 
                              
                    <div class="col-md-4 main"> 
                                  
                        <form name="signUpForm" action="#" method="#"> 
                                  
                        <h1> Signup form </h1> 
                                          
                        <input class="box" type="text" name="fname" id="fname" 
						placeholder="First Name" />
						<span id="fname_err"></span><br> 
						 
						<input class="box" type="text" name="lname" id="lname" 
						placeholder="Last Name" />
						<span id="lname_err"></span><br> 

                        <input class="box" type="email" name="email" id="email" 
						placeholder="E-Mail " />
						<span id="signup_email_err"></span><br>

                        <input class="box" type="text" name="phone" id="phone"  
						placeholder="Phone Number " />
						<span id="signup_phone_err"></span><br> 
                                          
                        <input class="box" type="password" name="password" 
						id="password" placeholder="Password " />
						<span id="signup_password_err"></span><br> 

                        <br> 
                        <input type="submit" id="submitDetails"  
                        name="submitDetails" value="Submit" onclick="signUpValidation()"/><br> 
                                  
                        </form> 
                                  
                    </div> 
                              
                              
                    <div class="col-md-4"> 
                    </div> 
                              
                </div> 

                <br>
                <br>
                
		
	</div>
			
	</body>
