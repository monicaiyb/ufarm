<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ufarm</title>
		<link rel="stylesheet" href="./public/style.css" />
		<link rel="stylesheet" href="./public/navbar.css" />
		<link rel="stylesheet" href="./public/css_bootsrap/bootstrap.min.css" />
	</head>
	<body>
		<div class="container-fluid">
		<div class="wrapper">
			<div class="header fl">
				<div class="sub-header">
					<!-- This is the start of the navigation bar -->
					<div class="top-header">
						<div class="logo fl">
							<p>
								<img class="logo_img" src="./public/images/cow_logo.png" alt="" />
								<span>UFARM</span>
							</p>
						</div>
						<div class="nav fr">
							<ul>
								<li>
									<a href="#"><span class="home">HOME</span></a>
								</li>
								<li><a href="#">ABOUT</a></li>
								<li><a href="#">PRODUCT</a></li>
								<li><a href="#">FARMERS</a></li>
								<li><a href="#">CONTACT</a></li>
								<li>
									<!-- <a href="#"><span class="sin"></span>SIGN UP</span></a> -->
									<a href="#"><span class="sin">SIGN UP</span></a>
								</li>
							</ul>
						</div>
					</div>
					<!-------end top navigation bar-->
				</div>
			</div>
				<!--This is the beginning of the body-->

				
					<div class="row">
						<div class="col-2"></div>
						<div class="col-8">
							<h2></h2>
							<form class="form_main">
								<fieldset>
									<legend>
										Personal Information

										<div class="row">
											<div class="col">
												<input
													type="text"
													placeholder="First Name"
													id="reg_fname"
													class="name"
												/>
											</div>
											<div class="col">
												<input
													type="text"
													placeholder="Last Name"
													id="reg_lname"
													class="name"
												/>
											</div>
											<div class="col">
												<input
													type="date"
													placeholder="Date of birth"
													id="reg_dob"
													class="name"
												/>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<input type="tel" placeholder="Phone Number" id="reg_phone" />
											</div>
											<div class="col">
												<input type="text" placeholder="ID Number" id="reg_id" />
											</div>
											<div class="col">
												<input
													type="date"
													placeholder="Date of Registration"
													class="reg_date"
												/>
											</div>
										</div>
									</legend>
								</fieldset>
								<fieldset>
									<legend>
										<div class="row">
											<div class="col">
												Gender
												<input
													type="radio"
													name="radiogroup1"
													id="gender1"
													class="radio-button"
												/>
												<label for="gender1" class="gender">Male</label>
												<input
													type="radio"
													name="radiogroup1"
													id="gender2"
													class="radio-button"
												/>
												<label for="gender2" class="gender">Female</label>
											</div>
											<div class="col">
												<select class="ward">
													<option>Farmer Ward</option>
													<option>Ward 1</option>
													<option>Ward 2</option>
													<option>Ward 3</option>
													<option>Ward 4</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="col">
												Deals in:
												<input type="checkbox" id="cb1" class="chack-button" />
												<label for="cb1" class="chack">Horticulture</label>
												<input type="checkbox" id="cb2" class="chack-button" />
												<label for="cb2" class="chack">Poultry</label>
												<input type="checkbox" id="cb3" class="chack-button" />
												<label for="cb3" class="chack">Dairy</label>
												<input type="checkbox" id="cb4" class="chack-button" />
												<label for="cb4" class="chack">Other</label>
											</div>
										</div>
									</legend>
								</fieldset>
								<fieldset>
								<legend>
									<div class="form-row">
										<div class="col">
											Location Information
										<label for="address">Address:</label>
										<input type="textarea" id="address" class="address">
										</div>
										<div class="col">
											<Label>No years in area:</Label>
											<select class="no_of_yr" id="no_of_year" name="no_of_year">
												<option>Less than 1</option>
												<option>Between 1-3</option>
												<option>Between 4-7 </option>
												<option>Between 8-10</option>
												<option>More than 10</option>
											</select>
										</div>

									</div>
										

									</legend>
								</fieldset>
								

								<input class="button" type="submit" value="Register" />
							</form>
						</div>
						<div class="col-2"></div>
					</div>
				</div>
			
		</div>
	</body>
</html>
