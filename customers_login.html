	<body>

		<div class="full_page">
			<!-- div for navigation bar -->
			<nav class="navbar">
				<div class="container-fluid">
				  <div class="navbar-header">
					<a class="navbar-brand" href="#">Ufam</a>

					<li><a href="#">Page 1</a></li>

			<div class="container-fluid">
                <br>
                <br>
                
              
				<div class="row">
                    <div class="col-md-4"></div>
    
                    <div class="col-md-4 main">
                        <form name="login" action="#" method="#">
							<h1>Login</h1>
							<p>Welcome to Ufarm Login here.</p>
    
                            <input
                                class="box"
                                type="text"
                                name="name"
                                id="user_name"
                                placeholder="Name"
                                
                            /><span id="error_user"></span><br />
							<br>
                            <input
                                class="box"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password "
                            
                            /><span id="error_password"></span><br />
							<br>
                            <input  
                                type="submit"
                                onclick="loginValidation()"
                                id="submitDetails"
                                name="submitDetails"
                                value="Submit"
							/><br />  
							<br>  
                        </form>
                    </div>
    
                    <div class="col-md-4"></div>
                </div>
            </div>
				
		    </div>
			
	</body>
