<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ufarm</title>
		<link rel="stylesheet" href="./public/style.css" />
		<link rel="stylesheet" href="./public/navbar.css">
		<link rel="stylesheet" href="./public/css_bootsrap/bootstrap.min.css" />

			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/> -->
	</head>
	<body>
		<div class="container-fluid">
		<div class="wrapper">
			<!-- div for navigation bar -->
			<div class="header fl">
				<div class="sub-header">
					<!-- This is the start of the navigation bar -->
					<div class="top-header">
						<div class="logo fl">
							<p>
								<img class="logo_img" src="./public/images/cow_logo.png" alt="" />
								<span>UFARM</span>
							</p>
						</div>
						<div class="nav fr">
							<ul>
								<li>
									<a href="#"><span class="home">HOME</span></a>
								</li>
								<li><a href="#">ABOUT</a></li>
								<li><a href="#">PRODUCT</a></li>
								<li><a href="#">FARMERS</a></li>
								<li><a href="#">CONTACT</a></li>
								<li>
									<!-- <a href="#"><span class="sin"></span>SIGN UP</span></a> -->
									<a href="#"><span class="sin">SIGN UP</span></a>
								</li>
							</ul>
						</div>
					</div>
					<!-------end top navigation bar-->
				</div>
			</div>
                <br>
                <br>
                
              
				<div class="row">
                    <div class="col-md-4"></div>
    
                    <div class="col-md-4 main">
                        <form name="login" action="#" method="#" onsubmit="loginValidation()">
							<h1>Login</h1>
							<p>Welcome to Ufarm Login here.</p>
    
                            <input
                                class="box"
                                type="text"
                                name="name"
                                id="user_name"
                                placeholder="Name"
                                
                            /><span id="error_user"></span><br />
							<br>
                            <input
                                class="box"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password "
                            
                            /><span id="error_password"></span><br />
							<br>
                            <input  
                                type="submit"
                                
                                id="submitDetails"
                                name="submitDetails"
                                value="Submit"
							/><br />  
							<br>  
                        </form>
                    </div>
    
                    <div class="col-md-4"></div>
                </div>
            
				
		    </div>
			
	</body>
	<script src="./public/script.js"></script>

	></script>

		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

		crossorigin="anonymous"
	></script>
</html>
